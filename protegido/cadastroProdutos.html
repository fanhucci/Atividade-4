<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/listarProdutos">Produtos</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="cadastroProdutos.html">Cadastrar Produtos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logout">Sair</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
<div class="container">
  <h1 class="mt-4 mb-4">Cadastro de Produtos</h1>
  <form method="POST" action="cadastrarProduto">
    <div class="mb-3">
      <label for="codigo" class="form-label">Código de Barras</label>
      <input type="text" class="form-control" id="codigo" name="codigo">
    </div>
    <div class="mb-3">
      <label for="descricao" class="form-label">Descrição do Produto</label>
      <input type="text" class="form-control" id="descricao" name="descricao">
    </div>
    <div class="mb-3">
      <div class="col">
        <label for="precoCusto" class="form-label">Preço de Custo</label>
        <input type="text" class="form-control" id="precoCusto" name="precoCusto">
      </div>
    </div>
    <div class="mb-3">
      <div class="col">
        <label for="precoVenda" class="form-label">Preço de Venda</label>
        <input type="text" class="form-control" id="precaoVenda" name="precoVenda">
      </div>
    </div>
    <div class="mb-3">
      <label for="validade" class="form-label">Data de Validade</label>
      <input type="text" class="form-control" id="validade" name="validade">
    </div>
    <div class="mb-3">
      <div class="col">
        <label for="estoque" class="form-label">Quantidade em Estoque</label>
        <input type="text" class="form-control" id="estoque" name="estoque">
      </div>
    </div>
    <div class="mb-3">
      <div class="col">
        <label for="fabricante" class="form-label">Nome do Fabricante</label>
        <input type="text" class="form-control" id="fabricante" name="fabricante">
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Cadastrar Produto</button>
    <a href="/listarProdutos" class="btn btn-secondary">Voltar</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
